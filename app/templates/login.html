{% extends "base.html" %} {% block content %}
<div class="row right-align" style="height: 250px">
    <div class="col s6 offset-s2 z-depth-5">
        <div class="container">
            <div class="center">
                <h1 class="card-title">Login</h1>
            </div>
            <div class="card-content">
                <form class="col s12" method="post">{% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate" name="username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" name="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <br>
                    <div class="row">
                        <div class="col m12">
                            <p class="center-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login</button>
                            </p>
                        </div>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
